{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="text-center" style="margin-bottom: 30px;">
        <h1 style="color: var(--accent); margin-bottom: 10px;">Packet Sentry</h1>
        <p class="text-muted">Sign in to view your traffic logs</p>
    </div>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                <input type="checkbox" name="remember" id="remember" style="width: auto; margin-right: 10px; margin-bottom: 0;">
                <label for="remember" style="margin-bottom: 0; cursor: pointer;">Remember me</label>
            </div>
            
            <button type="submit" class="mt-4">Login</button>
        </form>
    </div>

    <p class="text-center mt-4">
        Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
    </p>
</div>
{% endblock %}
