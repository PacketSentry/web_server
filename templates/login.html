<!DOCTYPE html>
<html>
<head>
    <title>NetSentry Cloud</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #eee; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #333; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #444; border: none; color: white; }
        button { width: 100%; padding: 10px; background: #00d1b2; border: none; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #00c4a7; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #555; }
        th { color: #00d1b2; }
        .nav { margin-bottom: 20px; display: flex; justify-content: space-between; }
        a { color: #00d1b2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
