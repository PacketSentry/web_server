{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="text-center" style="margin-bottom: 30px;">
        <h2 style="margin-bottom: 10px;">Create Account</h2>
        <p class="text-muted">Join NetSentry Cloud</p>
    </div>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Choose a secure password" required>
            </div>
            
            <button type="submit" class="mt-4">Register</button>
        </form>
    </div>

    <p class="text-center mt-4">
        Already registered? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}
