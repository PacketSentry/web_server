<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSentry Cloud</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0;
            --accent: #00d1b2; --danger: #ff3860; --border: #333;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        .navbar { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 15px 20px; margin-bottom: 20px; border-radius: 0 0 8px 8px; }
        .brand { font-weight: bold; font-size: 1.2rem; color: var(--accent); }
        .nav-links a { color: var(--text); text-decoration: none; margin-left: 15px; font-size: 0.9rem; }
        
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        /* Responsive Grid for Top Section */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 700px) { .grid-2 { grid-template-columns: 1fr; } }
        
        /* Responsive Table */
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--accent); font-size: 0.9rem; }
        
        /* Buttons & Inputs */
        input { width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid var(--border); color: white; margin-bottom: 15px; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); border: none; font-weight: bold; border-radius: 6px; cursor: pointer; }
        
        .flash { background: rgba(255, 56, 96, 0.2); color: var(--danger); padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
